apply plugin: 'java-library'

def latestVersion = '1.0.0'

ext {
    bintrayRepo = 'OnActivityResult'
    bintrayName = 'OnActivityResult-Annotation-Processor'

    publishedGroupId = 'com.prashant.onactivityresult.annotationprocessor'
    libraryName = 'OnActivityResult-Annotation-Processor'
    artifact = 'onactivityresult-annotation-processor'

    libraryDescription = ' '

    siteUrl = 'https://github.com/singhprashant17/OnActivityResult'
    gitUrl = 'https://github.com/singhprashant17/OnActivityResult.git'

    libraryVersion = latestVersion

    developerId = 'singhprashant17'
    developerName = 'Prashant Singh'
    developerEmail = 'singhprashantkumar@hotmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':onactivityresult-annotation')
    implementation 'com.google.auto.service:auto-service:1.0-rc3'
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
